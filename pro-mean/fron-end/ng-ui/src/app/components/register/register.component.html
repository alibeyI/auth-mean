<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal"> Sign up</h1>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" [(ngModel)]="registerUser.email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">First Name</label>
        <input type="text" [(ngModel)]="registerUser.firstName" id="inputfisrtname" class="form-control" placeholder="First Name" name="firstName" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input type="text" [(ngModel)]="registerUser.lastName" id="inputlastname" class="form-control" placeholder="Last Name" name="lastName" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="registerUser.password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    </div>
    <div class="checkbox mb-3">
        <label>
            <!-- <input type="checkbox" value="remember-me"> Remember me -->
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="register(registerUser)" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
