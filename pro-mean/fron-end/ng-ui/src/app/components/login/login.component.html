<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal"> Sign in</h1>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" [(ngModel)]="loginUser.email"  id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="loginUser.password"  id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    </div>
    <div class="checkbox mb-3">
        <label>
            <!-- <input type="checkbox" value="remember-me"> Remember me -->
        </label>
    </div>
    <button class="btn btn-lg btn-success btn-block" (click)="login(loginUser)" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
